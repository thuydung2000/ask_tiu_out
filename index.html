<html lang="en">
<head>

<body>
   
    <div class="container mx-auto">
       
        <h1 class="text-2xl" id="init">Tíu thúi ơi em bảo (●'◡'●)</h1>
        <button onclick="startQuestions()" id="que">Ơi anh nghe ạ</button>

        <div id="questions1" style="display: none;">
            <h1 class="text-2xl mt-8">Câu 1:</h1>
            <p>Anh có muốn đi chơi với em hem?</p>
            <img src="./5_ask_out.jfif" width="350" height="300">
            <br>
            <button onclick="nextQuestions(2)">Cóa anh siu mún</button>
            <button onclick="answerNo()" class="no">Chả thích gì </button>
        </div>

        <div id="questions2" style="display: none;">
            <h1 class="text-2xl mt-8">Question 2:</h1>
            <img src="./3_ask_out.jfif" width="320" height="300">
            <p>Anh có đồng ý đưa em i sinh nhật em vào lúc 19h30 ngày 1/1/2025 hong ạ?</p>
            <button onclick="answerYes()">Cóa anh đồng ý</button>
            <button onclick="answerNo()" class="no">Anh khum</button>
        </div>

        <div id="message" style="display: none;">
            <img src="./4_ask_out.jfif"  width="350" height="350" >
            <p id="messageText"></p>
        </div>
        
    </div>

   </canvas>
